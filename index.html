<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <!-- Верхний колонтитул сайта -->
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
  </header>
 
  <main class="content">
    <!-- Секция PROFILE -->
    <section class="profile">
      <img src="./images/cousteau-avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button> 
    </section>
    <!-- Секция ELEMENTS -->
    <section class="elements" aria-label="Карточки с изображениями">
      <ul class="elements__list">
       </ul>
    </section>

  </main>

  <!-- Нижний колонтитул сайта-->
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>

  <!-- POPUP редактирования профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__close-btn"></button>
      <form class="popup__form" name="profileEditForm" novalidate>
        <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_profile_name" required>
        <input name="job" type="text" placeholder="О себе" class="popup__input popup__input_profile_about" required>
      <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Форма добавления новой карточки -->
  <div class="popup popup_card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button type="button" class="popup__close-btn"></button>
      <form class="popup__form" name="addImageForm" novalidate>
        <input name="image-name" type="text" placeholder="Название" class="popup__input popup__input_image_name" required>
        <input name="image-link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_image_link" required>
      <button type="submit" class="popup__submit-btn">Создать</button>
      </form>
    </div>

    <!-- POPUP с изображением карточки на весь экран -->
    <div class="popup popup_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-btn"></button>
          <img src="#" alt="изображение" class="popup__image-photo">
          <p class="popup__image-caption"></p>
      </div>
    </div>
  </div>

  <!-- Шаблон карточки -->
  <template id="elements-template">
    <li class="element">
      <article>
        <img src="#" alt="#" class="element__image">
        <button type="button" class="element__delete-btn"></button>
        <div class="element__caption">
          <h2 class="element__name"></h2>
          <div class="element__like">
            <button type="button" class="element__like-btn"></button>
          </div>
        </div>
      </article>
    </li>
  </template>

  <script src="./scripts/index.js" defer></script>
</body>
</html>
