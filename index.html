<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <!-- Верхний колонтитул сайта -->
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
  </header>
 
  <main class="content">
    <!-- Секция PROFILE -->
    <section class="profile">
      <img src="./images/cousteau-avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn" aria-label="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить"></button> 
    </section>
    <!-- Секция ELEMENTS -->
    <section class="elements" aria-label="Карточки с изображениями">
      <ul class="elements__list">
        <li>
          <article class="element">
            <img src="./images/kaliningrad.jpeg" alt="Калининград" class="element__image">
            <div class="element__caption">
              <h2 class="element__name">Калининград</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img src="./images/plyos.jpeg" alt="Плёс" class="element__image">
            <div class="element__caption">
              <h2 class="element__name">Плёс</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img src="./images/gdym-dagestan.jpeg" alt="Гдым" class="element__image">
            <div class="element__caption">
              <h2 class="element__name">Гдым</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img src="./images/vilyuchinsky-volcano.jpeg" alt="Вилючинский вулкан" class="element__image">
            <div class="element__caption">
              <h2 class="element__name">Вилючинский вулкан</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img src="./images/vladimir.jpeg" alt="Владимир" class="element__image">
            <div class="element__caption">
              <h2 class="element__name">Владимир</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <img src="./images/mys-ptichiy.jpeg" alt="Мыс Птичий" class="element__image">
            <div class="element__caption">
              <h2 class="element__name">Мыс Птичий</h2>
              <button type="button" class="element__like"></button>
          </div>
          </article>
        </li>
       </ul>
    </section>

  </main>

  <!-- Нижний колонтитул сайта-->
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
  </footer>

  <!-- POPUP редактирования профиля -->
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__close-btn"></button>
      <form class="popup__form" name="popup__profileEditForm" novalidate>
        <input name="name" type="text" placeholder="Имя" class="popup__input popup__input_name_text" required>
        <input name="job" type="text" placeholder="О себе" class="popup__input popup__input_job_text" required>
      <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js" defer></script>
</body>
</html>
